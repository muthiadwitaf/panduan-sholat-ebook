<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doa Harian - GuidanceMuslim</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Outfit:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="../index.html" class="logo" style="text-decoration:none;">Guidance<span
                    class="highlight">Muslim</span></a>
            <ul class="nav-links">
                <li><a href="../index.html">Beranda</a></li>
                <li><a href="niat.html">Niat</a></li>
                <li><a href="sholat.html">Panduan Sholat</a></li>
                <li class="active"><a href="doa.html">Doa Harian</a></li>
                <li><a href="../quiz/quiz.html">Kuis</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <header class="section-header">
            <h2>Himpunan Doa Harian</h2>
            <p>Amalkan dalam kehidupan sehari-hari</p>
        </header>

        <div class="doa-container" style="max-width:800px; margin:0 auto;">
            <div class="doa-list" id="doa-list"></div>
        </div>
    </main>

    <script src="../data/doaData.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('doa-list');
            if (window.doaData) {
                container.innerHTML = window.doaData.map(d => `
                    <div class="doa-item">
                        <h3>${d.title}</h3>
                        <div class="arabic-text">${d.arabic}</div>
                        <div class="latin-text">${d.latin}</div>
                        <div class="translation-text">"${d.translation}"</div>
                    </div>
                `).join('');
            }
        });
    </script>
</body>

</html>
